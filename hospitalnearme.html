<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitals Near Me - Online Pharmacy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/150" alt="Pharmacy Logo">
        </div>
        <div class="header-right">
            <input type="text" placeholder="Search for medicines or health products">
            <button>Search</button>
            <div class="user-options">
                <span>Login</span> | <span>Cart</span>
            </div>
        </div>
    </header>

    <section class="page-content">
        <h1>Find Hospitals Near You</h1>
        <p>We help you find hospitals and medical centers close to your location for quick assistance.</p>
        <form>
            <label for="location">Enter your location or ZIP code:</label>
            <input type="text" id="location" name="location" placeholder="Enter location">
            <button type="submit">Search</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Online Pharmacy. All Rights Reserved.</p>
    </footer>
</body>
</html>
